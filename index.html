<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="box">
    <div class="box_1">
        <div class="box_1--a">
            <div class="bars-logo">
                <div class="bars"><i class="fa-solid fa-bars"></i></div>
                <img class="logo" src="img/LogoYT.png"/>
            </div>
        </div>
        <div class="box_1--b">
            <div class="search">
                <div class="search_1">
                    <div class="search_1--a"></div>
                    <div class="search_1--b">
                        <input class="search-input" type="search" placeholder="Tìm kiếm">
                        <div class="keyboard"><i class="fa-solid fa-keyboard"></i></div>
                    </div>
                    <div class="search_1--c">
                        <div class="logo-search"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>

                </div>
                <div class="search_2">
                    <div class="mic"><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
        </div>
        <div class="box_1--c">
            <div class="notification-account">
                <div class="accout"><img src="img/Accout.png"/></div>
                <div class="movie"><i class="fa-regular fa-bell"></i></div>
                <div class="movie"><i class="fa-solid fa-video"></i></div>
            </div>
        </div>
    </div>
    <div class="box_2">
        <div class="left">
            <div class="left_1">
                <div class="icon"><span class="material-symbols-outlined">home</span></div>
                <div class="text">Trang chủ</div>
            </div>
            <div class="left_1">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Shorts</div>
            </div>
            <div class="left_1">
                <div class="icon">
                    <span class="material-symbols-outlined">subscriptions</span>
                </div>
                <div class="text">Kênh đăng ký</div>
            </div>
            <div class="left_1">
                <div class="icon"><span class="material-symbols-outlined">video_library</span></div>
                <div class="text">Bạn</div>
            </div>

        </div>
        <div class="right">
            <div class="right_1">
                <div class="right_1--a">
                    <button class="item">Tất cả</button>
                    <button class="item">Trò chơi</button>
                    <button class="item">Danh sách kết hợp</button>
                    <button class="item">Trực tiếp</button>
                    <button class="item">Âm nhạc</button>
                    <button class="item">Bóng chuyền</button>
                    <button class="item">Bóng đá</button>
                    <button class="item">Trò chơi điện tử theo chủ đề thể thao</button>
                    <button class="item">Mới tải gần đây</button>
                    <button class="item">Đã xem</button>
                    <button class="item">Đề xuất mới</button>

                </div>

            </div>
            <div class="right_2">
                <div class="right_2--1">
                </div>
                <div class="right_2--2" id="show">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
